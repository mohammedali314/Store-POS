name: Build Electron App

on:
  push:
    branches:
      - main  # Trigger build on push to main branch
  pull_request:
    branches:
      - main  # Trigger build on pull request to main branch

jobs:
  build:
    runs-on: windows-latest  # Set the runner to Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This step checks out your code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the version of Node.js your app requires (change if necessary)

    - name: Install dependencies
      run: npm install  # Install npm dependencies

    - name: Build the app for Windows
      run: npm run electron-build  # Run the build command for your Electron app

    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v2
      with:
        name: electron-windows-build
        path: dist/  # Adjust path to where your built files are stored
